version: '3.8'

# ============================================================================
# Lab4All Web Application - Docker Compose Configuration
# For production deployment with PostgreSQL, Nginx, and Redis
# ============================================================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: lab4all_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-jal_sarovar_prod}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    networks:
      - lab4all_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: lab4all_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - lab4all_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lab4all_web
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      - FLASK_ENV=production
      - DB_HOST=postgres
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
    volumes:
      - ./uploads:/app/uploads
      - ./models:/app/models
      - ./logs:/app/logs
      - ml_models:/app/ALL_MODELS
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lab4all_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: lab4all_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./static:/app/static:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - web
    networks:
      - lab4all_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Database Backup Service (Optional)
  backup:
    image: postgres:15-alpine
    container_name: lab4all_backup
    restart: "no"
    environment:
      PGHOST: postgres
      PGDATABASE: ${DB_NAME:-jal_sarovar_prod}
      PGUSER: ${DB_USER:-postgres}
      PGPASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    entrypoint: /bin/sh
    command: -c "chmod +x /backup.sh && /backup.sh"
    depends_on:
      - postgres
    networks:
      - lab4all_network
    profiles:
      - backup

networks:
  lab4all_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ml_models:
    driver: local
  nginx_logs:
    driver: local

# ============================================================================
# Usage:
# ============================================================================
#
# Start all services:
#   docker-compose up -d
#
# View logs:
#   docker-compose logs -f
#   docker-compose logs -f web
#
# Stop all services:
#   docker-compose down
#
# Rebuild and restart:
#   docker-compose up -d --build
#
# Run database migrations:
#   docker-compose exec web flask db upgrade
#
# Create admin user:
#   docker-compose exec web flask create-admin
#
# Backup database:
#   docker-compose run --rm backup
#
# Scale web instances:
#   docker-compose up -d --scale web=3
#
# ============================================================================
