# ============================================================================
# Jal Sarovar - Production Nginx Configuration
# ============================================================================
#
# This is an enhanced production configuration with:
# - Rate limiting
# - Gzip compression
# - Security headers
# - Health check endpoint
# - Static file caching
# - Request buffering
#
# To apply:
#   sudo cp nginx-production.conf /etc/nginx/sites-available/jalsarovar
#   sudo nginx -t
#   sudo systemctl reload nginx
#
# ============================================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/m;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=addr:10m;

# --- 1. HTTP Server Block (Redirect to HTTPS) ---
server {
    listen 80;
    server_name jalsarovar.com www.jalsarovar.com;

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# --- 2. HTTPS Server Block (Secure Application Access) ---
server {
    # Listen on port 443, enabling SSL/TLS and HTTP/2 protocol
    listen 443 ssl http2;
    server_name jalsarovar.com www.jalsarovar.com;

    # SSL/TLS Configuration
    ssl_certificate /etc/letsencrypt/live/jalsarovar.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jalsarovar.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/jalsarovar.com/chain.pem;

    # SSL Protocols and Ciphers (Modern Configuration)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL Session Cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net; img-src 'self' data: https:; connect-src 'self' https:;" always;

    # Request limits
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Connection limits
    limit_conn addr 10;

    # Timeouts
    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 30s;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # Access and Error Logs
    access_log /var/log/nginx/jalsarovar-access.log;
    error_log /var/log/nginx/jalsarovar-error.log warn;

    # Health Check Endpoint (no rate limiting)
    location = /health {
        proxy_pass http://127.0.0.1:8000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        access_log off;  # Don't log health checks
    }

    # Authentication endpoints (stricter rate limiting)
    location ~ ^/auth/(login|register|forgot-password|resend-verification) {
        limit_req zone=login_limit burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API endpoints (moderate rate limiting)
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files (aggressive caching)
    location /static {
        alias /var/www/jalsarovar/app/static;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;

        # Compression
        gzip_static on;
    }

    # Uploaded files (internal only, served through application)
    location /uploads {
        alias /var/www/jalsarovar/uploads;
        internal;
        expires 7d;
        add_header Cache-Control "private";
    }

    # Favicon and robots.txt (cache for 7 days)
    location ~ ^/(favicon\.ico|robots\.txt)$ {
        root /var/www/jalsarovar/app/static;
        expires 7d;
        access_log off;
    }

    # Main application (general rate limiting)
    location / {
        limit_req zone=general_limit burst=50 nodelay;
        limit_req_status 429;

        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Block access to hidden files and sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|git|gitignore|md|sql|py)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# ============================================================================
# Production Deployment Notes:
# ============================================================================
#
# 1. SSL/TLS Certificates
#    - Obtain from Let's Encrypt: sudo certbot --nginx -d jalsarovar.com
#    - Auto-renewal: sudo certbot renew --dry-run
#
# 2. Rate Limiting
#    - Login/Auth: 10 requests/minute per IP
#    - API endpoints: 60 requests/minute per IP
#    - General pages: 100 requests/minute per IP
#
# 3. Security Headers
#    - HSTS enabled (forces HTTPS)
#    - XSS protection enabled
#    - Clickjacking protection (X-Frame-Options)
#    - Content sniffing protection
#
# 4. Caching Strategy
#    - Static files: 1 year
#    - Uploads: 7 days
#    - Dynamic content: No cache
#
# 5. Monitoring
#    - Access logs: /var/log/nginx/jalsarovar-access.log
#    - Error logs: /var/log/nginx/jalsarovar-error.log
#    - Health check: https://jalsarovar.com/health
#
# ============================================================================
